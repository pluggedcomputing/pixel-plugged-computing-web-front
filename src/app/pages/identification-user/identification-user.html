  <div class="container">
    <div class="content">
      <h2>{{ 'userIdentification.title' | translate}}</h2>
      <form (ngSubmit)="submitUserID()">
        <input type="userID" id="userID" name="userID" [(ngModel)]="userID" required> 
        <br>
        <br>
        <button type="submit">{{ 'userIdentification.submitButton' | translate}}</button>
      </form>
      <br>
      <a (click)="submitUserAnonymous()">{{ 'userIdentification.anonymousButton' | translate}}</a>
      <br>
      <span *ngIf="!userID && submitted" class="error-message">{{ 'userIdentification.exception' | translate}}</span>
    </div>
  </div>
