<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fase 1</title>
</head>

<body>

  <app-notification #notification></app-notification>

  <div class="container">

    <img class="icone-voltar" src="assets/cover/fases-branca.png" routerLink="/fases">

    <div>
      <a routerLink="/fase-1-5">
        <i class="bi bi-chevron-left"></i>
      </a>
    </div>

    <div class="content">

      <h3><strong>Fase 1</strong></h3>

      <div class="rectangles">
        <div class="rectangle" [ngClass]="{'white': rectangles[i], 'black': !rectangles[i]}"
          *ngFor="let rectangle of rectangles; let i = index"></div>
      </div>

      <p>
        A sequência de pixels acima pode
        ser representada por qual código?
      </p>

      <div class="answer-table">
        <button *ngFor="let answer of answers; let btnIndex = index" [ngClass]="buttonClasses[btnIndex + 1]"
          (click)="changeAnswers(answer, btnIndex + 1)">
          {{ answer }}
        </button>
      </div>

    </div>

    <div>
      <a routerLink="/fase-1-6">
        <i class="bi bi-chevron-right"></i>
      </a>
    </div>

  </div>
</body>

</html>
