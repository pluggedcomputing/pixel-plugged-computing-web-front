<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FASE 1</title>
</head>
<body>

<app-notification #notification></app-notification>

<div class="container">

  <div>
    <a routerLink="/fase-1-9">
      <i class="bi bi-chevron-left"></i>
    </a>
  </div>

  <div class="content">
    
    <h3><strong>FASE 1</strong></h3>

    <img src="assets/level1/bin-9.png">

    <p>
      Como você acha que eram codificadas
      as mensagens enviadas através de uma
      máquina de fax?
    </p>

    <div class="answer-table row justify-content-center w-100">
      <button 
        *ngFor="let answer of answers; let btnIndex = index" 
        [ngClass]="buttonClasses[btnIndex + 1]"
        (click)="changeAnswers(answer, btnIndex + 1)">
        {{ answer }}
      </button>
    </div>

  </div>

  <div>
    <a routerLink="/fase-1-10">
      <i class="bi bi-chevron-right"></i>
    </a>
  </div>

</div>
</body>
</html>
