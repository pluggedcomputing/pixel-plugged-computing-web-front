<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fase 4</title>
</head>

<body>
  <div class="container">

    <img class="icone-voltar" src="assets/cover/fases-branca.png" routerLink="/fases">

    <div><a routerLink="/fase-4-4"><i class="bi bi-chevron-left"></i></a></div>
    <div class="content">
      <h3><strong>FASE 4</strong></h3>
      <div *ngFor="let row of grid; let rowIndex = index" class="grid-row">
        <div *ngFor="let cell of row; let cellIndex = index" class="cell" [ngClass]="{ 'black': cell }"
          (click)="toggleCell(rowIndex, cellIndex)"></div>
        <span class="word">{{ rowWords[rowIndex] }}</span>
      </div>
      <p>
        Agora vamos praticar? pinte a imagem
        representada pelos códigos acima e
        escolha a letra representada pelo código.
        lembre-se de que o 1 é branco e o 0 é preto.
      </p>
      <div class="answer-table row justify-content-center w-100">
        <button type="button" class="btn btn-primary col-md-5 col-sm-3 btn-block" [ngClass]="[btnClass1]"
          (click)="changeAnswers(answers[0], 1)" (click)="pickAnswer(answers[0])">{{answers[0]}}</button>
        <div class="w-100"></div>
      </div>
    </div>
    <div><a routerLink="/fase-4-5"><i class="bi bi-chevron-right"></i></a></div>
  </div>
</body>

</html>
