<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fase 4</title>
</head>

<body>

  <app-notification #notification></app-notification>

  <div class="container">

    <img class="icone-voltar" src="assets/cover/fases-branca.png" routerLink="/fases">

    <div>
      <a routerLink="/fase-4-4">
        <i class="bi bi-chevron-left"></i>
      </a>
    </div>

    <div class="content">

      <h3><strong>{{ 'level4.title' | translate}}</strong></h3>

      <div class="matriz-container">
        <div class="matriz">
          <div *ngFor="let row of grid; let rowIndex = index" class="grid-row">
            <div *ngFor="let cell of row; let cellIndex = index" class="cell"
              [ngClass]="{ 'black': cell, 'white': !cell }" (click)="toggleCell(rowIndex, cellIndex)">
            </div>
          </div>
        </div>
      </div>


      <p>
        {{ 'level4.exercises.exercice1.text' | translate}}
      </p>

      <div class="answer-table">
        <button *ngFor="let answer of answers; let btnIndex = index" [ngClass]="buttonClasses[btnIndex + 1]"
          (click)="changeAnswers(answer, btnIndex + 1)">
          {{ answer }}
        </button>
      </div>

    </div>

    <div>
      <a routerLink="/fase-4-5">
        <i class="bi bi-chevron-right"></i>
      </a>
    </div>

  </div>
</body>

</html>
