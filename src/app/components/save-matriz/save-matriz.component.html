<div class="container-matriz">
  <div class="matriz">
    @for (linha of pixels; track $index; let indexLinha = $index) {
      <div class="linha">
        @for (pixel of linha; track $index; let indexPixel = $index) {
          <button
            class="pixel"
            [ngClass]="{
              black: pixel === 0,
              white: pixel === 1,
            }"
            (click)="setColorPixel(indexLinha, indexPixel)"
          ></button>
        }
      </div>
    }
  </div>

  <button class="save-matriz" (click)="onButtonClicked()">
    {{ "buttons.finish" | translate }}
  </button>
</div>
