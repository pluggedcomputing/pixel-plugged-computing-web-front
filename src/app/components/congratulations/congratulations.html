<div class="congratulations-container">
  <h2>{{level}}</h2>
  <img
    class="congratulations-img"
    src="../../../assets/images/congratulations/logo.png"
    alt=""
  />
  <h3>{{'congratulationsScreen.title' | translate}}</h3>
  <div class="star-container">
    @for (star of getArrayStar(corrects); track $index) {
    <img
      class="star-img"
      src="../../../assets/images/congratulations/star-blue.png"
      alt="star"
    />
    } @for (star of getArrayStar(incorrects); track $index) {
    <img
      class="star-img"
      src="../../../assets/images/congratulations/star-white.png"
      alt="star"
    />
    }
  </div>
  <p>{{messageForUser}}</p>
  <app-footer-selection-level
    [footers]="footers"
    [typeButton]="type"
    (isRemake)="onIsRemake($event)"
  ></app-footer-selection-level>

  <app-button-form></app-button-form>
</div>
